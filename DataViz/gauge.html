<!DOCTYPE html>
<html>
<head>
    <title></title>


    <link href="../kendo/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../kendo/styles/kendo.blueopal.min.css" rel="stylesheet" />
    <link href="../kendo/styles/kendo.dataviz.blueopal.min.css" rel='stylesheet'/>
</head>
<body>
<div id="example" class="k-content">
    <div id="gauge-container">
        <div id="gauge"></div>

        <input id="gauge-value" value="65">
    </div>


    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="../kendo/js/kendo.web.min.js"></script>
    <script src="../kendo/js/kendo.dataviz.min.js"></script>
    <script>
        var $gauge = null;

        $(document).ready(function() {
            $gauge = createGauge().data("kendoRadialGauge");
            createSlider();
         });

        function createGauge() {
            return $("#gauge").kendoRadialGauge({

                pointer: {
                    value: $("#gauge-value").val()
                },

                scale: {
                    minorUnit: 5,
                    startAngle: -30,
                    endAngle: 210,
                    max: 180
                }
            });
        }

        function createSlider(){
            $("#gauge-value").kendoSlider({
                min: 0,
                max: 180,
                showButtons: false,
                change: updateValue
            });
        }

        function updateValue() {
            var sliderValue = $("#gauge-value").val();
            $gauge.value(sliderValue);
        }


    </script>

    <style scoped>
        #gauge-container {
            width: 386px;
            height: 386px;
            text-align: center;
            margin: 0 auto 30px auto;
        }

        #gauge {
            width: 350px;
            height: 300px;
            margin: 0 auto;
        }

        #gauge-container .k-slider {
            margin-top: -11px;
            width: 140px;
        }

    </style>
</div>



</body>
</html>
